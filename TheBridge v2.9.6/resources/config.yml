#Configuration File

#Set the y-level for the void level (min = -40, eg. -20)
void-y-level: 10

#Payload (what should happen if player is at that y-level?)
payload:

 #Run a command when at the y-level
 command-enabled: false
 #Delay after death to run command (in ticks)
 command-delay: 40
 #If set to true above, the commands needed to run need to be listed below
 #They will be run one by one in console
 #To use the player's name in a command, use {player}
 #Example: msg {player} Hello!
 commands:
  - ""
 
 #Kills the player at that y-level
 kill-enabled: true
